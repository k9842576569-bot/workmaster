<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>In / Out Time – 12 Hour Format</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }
  .box{
    max-width:400px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }
  label{
    font-weight:bold;
    display:block;
    margin-top:15px;
  }
  input{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-top:5px;
  }
  button{
    margin-top:20px;
    width:100%;
    padding:12px;
    font-size:16px;
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
  button:hover{
    background:#0056b3;
  }
  .result{
    margin-top:15px;
    font-weight:bold;
    color:green;
  }
</style>
</head>

<body>

<div class="box">
  <h2>IN / OUT Time (12 Hour)</h2>

  <label>IN Time (eg: 9:30 AM)</label>
  <input type="text" id="inTime" placeholder="9:30 AM">

  <label>OUT Time (eg: 6:00 PM)</label>
  <input type="text" id="outTime" placeholder="6:00 PM">

  <button onclick="calculate()">Submit</button>

  <div class="result" id="result"></div>
</div>

<script>
function normalizeTime(el){
  el.value = el.value.replace(/\s+/g,' ').toUpperCase();
}

document.getElementById("inTime").addEventListener("input", function(){
  normalizeTime(this);
});
document.getElementById("outTime").addEventListener("input", function(){
  normalizeTime(this);
});

function parse12Hour(timeStr){
  const regex = /^(0?[1-9]|1[0-2]):[0-5][0-9]\s?(AM|PM)$/;
  if(!regex.test(timeStr)) return null;

  let parts = timeStr.match(/(\d+):(\d+)\s?(AM|PM)/);
  let hour = parseInt(parts[1]);
  let minute = parseInt(parts[2]);
  let ampm = parts[3];

  if(hour === 12) hour = 0;
  if(ampm === "PM") hour += 12;

  return hour * 60 + minute;
}

function calculate(){
  let inTime = document.getElementById("inTime").value.trim();
  let outTime = document.getElementById("outTime").value.trim();

  let inMin = parse12Hour(inTime);
  let outMin = parse12Hour(outTime);

  if(inMin === null || outMin === null){
    alert("❌ Enter time ONLY in 12-hour format (eg: 9:30 AM)");
    return;
  }

  if(outMin < inMin){
    outMin += 24 * 60; // next day support
  }

  let diff = outMin - inMin;
  let hours = Math.floor(diff / 60);
  let minutes = diff % 60;

  document.getElementById("result").innerHTML =
    "✅ Total Time: " + hours + " hrs " + minutes + " mins";
}
</script>

</body>
</html>
