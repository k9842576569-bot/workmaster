<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Login</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:40px}
.box{max-width:350px;margin:auto;background:#fff;padding:20px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:10px;font-size:16px}
button{background:#007bff;color:#fff;border:none;border-radius:5px}
.msg{color:red;margin-top:10px}
</style>
</head>
<body>

<div class="box" id="loginBox">
  <h3>Login</h3>
  <input id="mobile" placeholder="Mobile number">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="msg" id="msg"></div>
  <p style="font-size:13px">
    Demo:<br>
    9876543210<br>
    admin123
  </p>
</div>

<div class="box" id="successBox" style="display:none">
  <h3>âœ… Login Success</h3>
  <p>Welcome Admin</p>
</div>

<script>
function login(){
  var m = document.getElementById("mobile").value;
  var p = document.getElementById("password").value;
  var msg = document.getElementById("msg");

  msg.innerText = "";

  if(m === "9876543210" && p === "admin123"){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("successBox").style.display="block";
  } else {
    msg.innerText = "Invalid login credentials";
  }
}
</script>

</body>
</html>
