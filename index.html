<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}
input, select{
  width:100%;
  padding:10px;
  font-size:16px;
  margin-top:5px;
}
.time-row{
  display:flex;
  gap:10px;
}
.time-row input{
  flex:2;
}
.time-row select{
  flex:1;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  font-size:16px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.result{
  margin-top:15px;
  font-weight:bold;
  color:green;
}
</style>
</head>

<body>

<div class="box">
<h2>Attendance Entry</h2>

<label>Date</label>
<input type="date" id="workDate">

<label>IN Time</label>
<div class="time-row">
  <input type="text" id="inTime" placeholder="01:30">
  <select id="inAmPm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</div>

<label>OUT Time</label>
<div class="time-row">
  <input type="text" id="outTime" placeholder="06:00">
  <select id="outAmPm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</div>

<button onclick="calculate()">Submit</button>

<div class="result" id="result"></div>
</div>

<script>
function parseTime(timeStr, ampm){
  const regex = /^(0[1-9]|1[0-2]):[0-5][0-9]$/;
  if(!regex.test(timeStr)) return null;

  let parts = timeStr.split(":");
  let hour = parseInt(parts[0]);
  let min = parseInt(parts[1]);

  if(hour === 12) hour = 0;
  if(ampm === "PM") hour += 12;

  return hour * 60 + min;
}

function calculate(){
  let date = document.getElementById("workDate").value;
  let inTime = document.getElementById("inTime").value.trim();
  let outTime = document.getElementById("outTime").value.trim();
  let inAmPm = document.getElementById("inAmPm").value;
  let outAmPm = document.getElementById("outAmPm").value;

  if(!date){
    alert("Please select date");
    return;
  }

  let inMin = parseTime(inTime, inAmPm);
  let outMin = parseTime(outTime, outAmPm);

  if(inMin === null || outMin === null){
    alert("Enter time as HH:MM only (01:30)");
    return;
  }

  if(outMin < inMin){
    outMin += 24 * 60; // next day support
  }

  let diff = outMin - inMin;
  let hrs = Math.floor(diff / 60);
  let mins = diff % 60;

  document.getElementById("result").innerHTML =
    "Date: " + date +
    "<br>Total Time: " + hrs + " hrs " + mins + " mins";
}
</script>

</body>
</html>
