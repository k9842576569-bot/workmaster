<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Edge Work Master</title>
  <style>
    body { font-family: Arial; padding: 12px; background: #f4f4f4; }
    .box { max-width: 420px; margin: auto; padding: 16px; background: #fff; border-radius: 8px; }
    input, button { width: 100%; padding: 8px; margin: 6px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    .btn { padding: 4px 8px; cursor: pointer; margin: 0 2px; }
    .btn-edit { background: orange; color: white; }
    .btn-delete { background: red; color: white; }
    .btn-export { background: green; color: white; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Global Edge Work Master</h2>
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="text" id="task" placeholder="Enter Task" />
    <button onclick="addData()">Add / Update</button>
    <button class="btn-export" onclick="exportTableToExcel('dataTable', 'WorkMaster')">Export to Excel</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('workData')) || [];
    let editIndex = -1;

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = '';
      data.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.task}</td>
          <td>
            <button class="btn btn-edit" onclick="editRow(${index})">Edit</button>
            <button class="btn btn-delete" onclick="deleteRow(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addData() {
      const name = document.getElementById('name').value.trim();
      const task = document.getElementById('task').value.trim();
      if (!name || !task) { alert('Please fill both fields'); return; }

      if (editIndex >= 0) {
        data[editIndex] = { name, task };
        editIndex = -1;
      } else {
        data.push({ name, task });
      }

      localStorage.setItem('workData', JSON.stringify(data));
      document.getElementById('name').value = '';
      document.getElementById('task').value = '';
      renderTable();
    }

    function editRow(index) {
      document.getElementById('name').value = data[index].name;
      document.getElementById('task').value = data[index].task;
      editIndex = index;
    }

    function deleteRow(index) {
      if (confirm('Are you sure you want to delete this row?')) {
        data.splice(index, 1);
        localStorage.setItem('workData', JSON.stringify(data));
        renderTable();
      }
    }

    function exportTableToExcel(tableID, filename = '') {
      const table = document.getElementById(tableID);
      const rows = Array.from(table.rows);
      let csv = rows.map(row => Array.from(row.cells).map(cell => `"${cell.innerText}"`).join(",")).join("\n");
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename ? filename + '.csv' : 'export.csv';
      link.click();
    }

    renderTable(); // Load table on page load
  </script>
</body>
</html>
