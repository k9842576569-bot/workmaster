<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Staff Login</title>

<style>
body { font-family: Arial; padding: 20px; }
input, button { padding: 6px; margin: 5px 0; }
#dashboard { display: none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginSection">
  <h3>Staff Login</h3>
  <input id="loginId" placeholder="Staff ID (STF001)">
  <br>
  <input id="loginPwd" type="password" placeholder="Password">
  <br>
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h3 id="welcomeMsg"></h3>
</div>

<script>
/* ===== STAFF MASTER ===== */
const staffData = {
  "STF001": {
    "Name": "SURESHKUMAR",
    "Password": "SUS@1234",
    "Role": "ADMIN"
  },
  "STF002": {
    "Name": "AJITHKUMAR",
    "Password": "SUS@1234",
    "Role": "STAFF"
  }
};

/* ===== LOGIN FUNCTION (FIXED) ===== */
function login() {
  const idInput = document.getElementById("loginId").value.trim().toUpperCase();
  const pwd = document.getElementById("loginPwd").value.trim();
  const msg = document.getElementById("loginMsg");

  msg.innerText = "";

  if (idInput === "" || pwd === "") {
    msg.innerText = "Enter Staff ID and Password";
    return;
  }

  if (!staffData[idInput]) {
    msg.innerText = "Staff ID not found";
    return;
  }

  if (staffData[idInput].Password !== pwd) {
    msg.innerText = "Incorrect password";
    return;
  }

  // SUCCESS
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("welcomeMsg").innerText =
    "Welcome " + staffData[idInput].Name + " (" + staffData[idInput].Role + ")";
}
</script>

</body>
</html>
