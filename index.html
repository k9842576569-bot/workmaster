<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Work Master - Login Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.card{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:10px;font-size:16px}
button{background:#007bff;color:#fff;border:none;border-radius:5px}
.msg{color:red;margin-top:10px}
.hidden{display:none}
</style>
</head>

<body>

<div class="card" id="loginCard">
  <h2>Staff Login</h2>

  <input id="loginMobile" type="text" placeholder="Mobile number">
  <input id="loginPassword" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p class="msg" id="loginMsg"></p>

  <p style="font-size:13px;color:#555">
    Demo Login:<br>
    Mobile: <b>9876543210</b><br>
    Password: <b>admin123</b>
  </p>
</div>

<div class="card hidden" id="appCard">
  <h2>âœ… Login Successful</h2>
  <p id="userInfo"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
/* ===== USER DATA (HARDCODED) ===== */
const staffData = [
  { mobile: "9876543210", password: "admin123", name: "Admin User", role: "ADMIN" },
  { mobile: "9876543211", password: "staff123", name: "Staff User", role: "STAFF" }
];

/* ===== LOGIN FUNCTION ===== */
function login(){
  const mobile = document.getElementById("loginMobile").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const msg = document.getElementById("loginMsg");

  msg.textContent = "";

  console.log("Entered:", mobile, password);

  for(let i=0;i<staffData.length;i++){
    const u = staffData[i];

    console.log("Checking against:", u.mobile, u.password);

    if(u.mobile === mobile && u.password === password){
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("appCard").classList.remove("hidden");
      document.getElementById("userInfo").textContent =
        `Name: ${u.name} | Role: ${u.role}`;
      return;
    }
  }

  msg.textContent = "Invalid login credentials";
}

/* ===== LOGOUT ===== */
function logout(){
  document.getElementById("appCard").classList.add("hidden");
  document.getElementById("loginCard").classList.remove("hidden");
  document.getElementById("loginMobile").value = "";
  document.getElementById("loginPassword").value = "";
}
</script>

</body>
</html>
